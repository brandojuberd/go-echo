{{ block "home" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOxHTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section id="homepage" class="px-[180px]">
        <section>
            <h1 class="text-[72px]">API List</h1>
            <ol>
                {{range .Routes}}
                <li>
                    <button class="border-[2px]" id="load-users" hx-get={{.Path}} hx-target="#homepage"
                        hx-trigger="click">{{.Path}}</button>
                </li>
                {{end}}
            </ol>
        </section>
    </section>

</body>

</html>
{{ end }}

{{block "json" .}}
<h1 class="text-[72px]">Result: </h1>

<section>
    <ul>
        {{.}}
    </ul>
</section>

{{end}}

{{block "users" .}}
<h1 class="text-[72px]">User List</h1>
<button class="border-[2px]" id="back" hx-get="/" hx-trigger="click">Back</button>

<section id="user-list">
    <ul>
        {{range .Users}}
        <li>{{.Username}}</li>
        {{end}}
    </ul>
</section>

{{end}}
